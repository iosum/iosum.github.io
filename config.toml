baseurl = "https://caseyho.dev"
languageCode = "en-us"
title = "工程師 Casey"
theme = "hugo-tania"
paginate = 5

disqusShortname = "https-hugo-tania-netlify-app"

[params]
  # Emoji will show before the blog title on site navbar.
  titleEmoji  = "👩‍💻"

  # Logo will show before the blog title on site navbar.
  titleLogo = ""

  # Enable float footnotes.
  # Default to true
  enableFootnotes = true

  author = "Casey"

  siteName = "工程師 Casey"
  description = "隨手筆記。"
  canonical = "https://www.caseyho.dev"

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow = 10

  displayName = ""

  intro = "我是何佳穎 Casey，畢業於銘傳資工系，目前在 Ringus TW 擔任 OutSystems 工程師"


  # Show your social information with icon on index bio with `_index.md` content.
  [params.socialOptions]
    dev-to = ""
    email = "chiayingho.ca@gmail.com"
    facebook = ""
    github = "https://github.com/iosum"
    instagram = ""
    linkedin = "https://www.linkedin.com/in/chiayingho/"
    medium = ""
    stack-overflow = ""
    steam = ""
    telegram = ""
    twitter = ""
    twitch = ""
    whatsapp = ""


  # Comments settigns
  [params.comments]
    enabled = true
    provider = "disqus"

[menu]
[[menu.header]]
  name = "所有文章"
  url = "/articles/"

[[menu.header]]
  name = "關於我"
  url = "/about/"

  [[menu.footer]]
    name = "© 2024"
    weight = 1


[markup]
[markup.highlight]
  noClasses = false
  lineNos = true
[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]
